<div class="asset-view view-page grid spacing-12">
    <div class="row">
        <div class="col">
            <!-- NAME -->
            <app-name-property [config]="{
                mode: editing? 'edit' : 'view',
                object: asset
            }"></app-name-property>
            <app-subheading [config]="config" (onOpenHistory)="openHistory()" (onOpenNotes)="openNotes()"></app-subheading>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- ATT&CK ID -->
            <app-attackid-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: asset
            }"></app-attackid-property>
        </div>
        <div class="col">
            <!-- VERSION NUMBER -->
            <app-version-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: asset
            }"></app-version-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- SECTOR -->
            <app-list-property class="grow-to-row" [config]="{
                mode: editing? 'edit': 'view',
                object: asset,
                field: 'sectors',
                editType: 'select'
            }"></app-list-property>
        </div>
        <div class="col">
            <!-- RELATED ASSETS -->
            <app-subtype-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: asset,
                field: 'relatedAssets',
                referencesField: 'external_references',
                label: 'related assets',
                subtypeFields: [
                    { name: 'name', type: 'string', required: true, key: true},
                    { name: 'sector', type: 'select', required: true},
                    { name: 'description', type: 'string'}
                ],
                tooltip: 'a related asset'
            }"></app-subtype-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- PLATFORMS -->
            <app-list-property class="grow-to-row" [config]="{
                mode: editing? 'edit': 'view',
                object: asset,
                field: 'platforms',
                editType: 'select'
            }"></app-list-property>
        </div>
        <div class="col">
            <!-- CONTRIBUTORS -->
            <app-list-property class="grow-to-row" [config]="{
                mode: editing? 'edit' : 'view',
                object: asset,
                field: 'contributors',
                editType: 'any'
            }"></app-list-property>
        </div>
    </div>
    <div class="row">
        <div class=col>
            <!-- DESCRIPTION -->
            <app-descriptive-property [config]="{
                mode: editing ? 'edit' : 'view',
                object: asset,
                field: 'description',
                firstParagraphOnly: false,
                referencesField: asset.external_references,
                label: 'Description'
            }"></app-descriptive-property>
        </div>
    </div>
</div>
