<div class="profile-page view-page grid spacing-16">
    <div class="row">
        <div class="col">
            <svg class="profile-icon" [data-jdenticon-value]="user.displayName"></svg>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="display-name">{{user.displayName}}</h2>
        </div>
    </div>
    <div class="profile-subheader">
        Joined <app-timestamp-view [config]="{
            mode: 'view',
            object: user,
            field: 'created',
            humanize: true,
            tooltip: true
        }"></app-timestamp-view>
    </div>
</div>
