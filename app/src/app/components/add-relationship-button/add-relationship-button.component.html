<div class="add-relationship-button">
    <button *ngIf="!loading else loadingDisplay" mat-mini-fab class="extended-fab-button" color="primary" (click)="createRelationship()">
        <mat-icon>add</mat-icon> <span class="text-label">add a {{config.label}}</span>
    </button>
    <ng-template #loadingDisplay>
        <app-loading-overlay></app-loading-overlay>
    </ng-template>
</div>
