<div class="analytic-view view-page grid spacing-16">
  <div class="row">
    <div class="col">
      <!-- ATT&CK ID (non-editable: analytics do not have name field) -->
      <app-name-property
        [ngClass]="{ editing: config.mode === 'edit' }"
        [config]="{
          mode: 'view',
          object: config.object,
          field: 'attackID',
        }"></app-name-property>
      <app-subheading
        [config]="config"
        (onOpenHistory)="openHistory()"
        (onOpenNotes)="openNotes()"></app-subheading>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- ATT&CK ID -->
      <app-attackid-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-attackid-property>
    </div>
    <div class="col">
      <!-- VERSION NUMBER -->
      <app-version-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-version-property>
    </div>
  </div>
  <div class="row">
    <!-- DOMAINS -->
    <div class="col">
      <app-list-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'domains',
          editType: 'select',
        }"></app-list-property>
    </div>
    <div class="col">
      <!-- PLATFORM -->
      <app-string-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'platform',
          editType: 'select',
        }"></app-string-property>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- DETECTION -->
      <app-descriptive-property
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'detects',
          firstParagraphOnly: false,
          referencesField: 'external_references',
          label: 'Detection',
        }"></app-descriptive-property>
    </div>
  </div>
  <div class="row">
    <div class="col">TODO: log source refs</div>
  </div>
  <div class="row">
    <div class="col">
      <!-- MUTABLE ELEMENTS -->
      <app-subtype-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'mutableElements',
          label: 'mutable elements',
          subtypeFields: [
            {
              name: 'field',
              label: 'mutable field',
              required: true,
              key: true,
              editType: 'string',
            },
            {
              name: 'description',
              required: true,
              editType: 'string',
            },
          ],
          tooltip: 'a mutable element',
        }"></app-subtype-property>
    </div>
  </div>
</div>
