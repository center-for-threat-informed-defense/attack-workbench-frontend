<div class="list-page">
    <div class="list-page-header">
        <h1 class="with-help-icon">
            matrices 
            <mat-icon class="help-icon" aria-label="help"
                        popover="Matrices are an organized visualization depicting the relationships between tactics, techniques, and sub-techniques. ATT&CK Workbench does not support matrix visualizations at present, but you can still create and edit them for visualization in other tools."
                        popoverPlacement="bottom"
                        >
                help_outline
            </mat-icon>
        </h1>

        <div class="button-group" *ngIf="canEdit">
            <button mat-mini-fab class="extended-fab-button" color="primary" [routerLink]="['/matrix/new']" [queryParams]="{editing: true}">
                <mat-icon>create</mat-icon> <span class="text-label">create a matrix</span>
            </button>
        </div>
    </div>
    <app-stix-list [config]="{'type': 'matrix', 'showLinks': true}"></app-stix-list>
</div>
