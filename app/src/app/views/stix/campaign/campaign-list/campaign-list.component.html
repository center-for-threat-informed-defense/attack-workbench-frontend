<div class="list-page">
    <div class="list-page-header">
        <h1 class="with-help-icon">
            campaigns
            <mat-icon class="help-icon" aria-label="help" cdkDrag #popoverTrigger2="mtxPopoverTrigger" [mtxPopoverTriggerFor]="popover" mtxPopoverTriggerOn="hover">
                help_outline
            </mat-icon>
            <mtx-popover #popover="mtxPopover" [position]="['below', 'center']" enterDelay="25" leaveDelay="25">
                <div style="max-width: 26em;">
                    <span class="help-content">Campaigns are a grouping of intrusion activity conducted over a specific period of time with common targets and objectives; this activity may or may not be linked to a specific threat actor.</span>
                </div>
            </mtx-popover>
        </h1>

        <div class="button-group" *ngIf="canEdit">
            <button mat-raised-button class="extended-button" color="primary" [routerLink]="['/campaign/new']" [queryParams]="{editing: true}">
                <mat-icon>create</mat-icon> <span class="text-label">create a campaign</span>
            </button>
        </div>
    </div>
    <app-stix-list [config]="{type: 'campaign', 'showLinks': true, 'showUserSearch': true}"></app-stix-list>
</div>
