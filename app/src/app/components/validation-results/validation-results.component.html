<mat-list class="validation-results">
    <mat-list-item class="validation-item success" *ngFor="let success of validation.successes">
        <mat-icon matListItemIcon>check</mat-icon>
        <div matListItemLine>{{success.message}}</div>
    </mat-list-item>
    <mat-list-item class="validation-item error" *ngFor="let error of validation.errors">
        <mat-icon matListItemIcon>close</mat-icon>
        <div matListItemLine>{{error.message}}</div>
    </mat-list-item>
    <mat-list-item class="validation-item warning" *ngFor="let warning of validation.warnings">
        <mat-icon matListItemIcon>warning</mat-icon>
        <div matListItemLine>{{warning.message}}</div>
    </mat-list-item>
    <mat-list-item class="validation-item warning" *ngIf="patchId">
        <mat-icon matListItemIcon>warning</mat-icon>
        <div matListItemLine>ATT&CK ID changed</div>
        <div matListItemLine>knowledge base patches will be determined in next step</div>
    </mat-list-item>
    <mat-list-item class="validation-item info" *ngFor="let info of validation.info">
        <mat-icon matListItemIcon>info</mat-icon>
        <div matListItemLine>{{info.message}}</div>
    </mat-list-item>
</mat-list>
