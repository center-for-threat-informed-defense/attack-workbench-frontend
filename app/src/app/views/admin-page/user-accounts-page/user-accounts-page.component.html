<div class="view-page grid spacing-16">
    <div class="row">
        <div class="col">
            <h1>User Accounts</h1>
        </div>
    </div>
    <div *ngIf="(userAccounts$ | async) as userAccounts else loading" class="user-table">
        <div *ngFor="let user of userAccounts">

        </div>
    </div>
    <ng-template #loading>
        <app-loading-overlay message="loading user accounts"></app-loading-overlay>
    </ng-template>
</div>
