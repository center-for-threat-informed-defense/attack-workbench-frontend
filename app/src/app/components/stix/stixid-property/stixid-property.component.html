<div class="stixid-property grow-to-row">
    <div *ngIf="!config.mode || config.mode == 'view'" class="labelled-box grow-to-row">
        <div class="content" [ngClass]="{'icon-button': config.object['stixID']}">
            <app-stixid-view [config]="config"></app-stixid-view>
            <button mat-icon-button *ngIf="config.object['stixID']" [cdkCopyToClipboard]="stixIdLink"
                (click)="snackbar.open('STIX ID copied to clipboard', null, {duration: 1000})"
                matTooltip="copy STIX ID" aria-label="copy stixID">
                <mat-icon>content_copy</mat-icon>
            </button>
        </div>
        <span *ngIf="config.object['type'] == 'relationship'" class="labelled-box-label">Relationship STIX ID</span>
        <span *ngIf="config.object['type'] != 'relationship'" class="labelled-box-label">STIX ID</span>
    </div>
</div>
