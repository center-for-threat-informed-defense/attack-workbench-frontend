<div class="asset-view view-page grid spacing-16">
    <div class="row">
        <div class="col">
            <!-- NAME -->
            <app-name-property [config]="{
                mode: config.mode,
                object: config.object
            }"></app-name-property>
            <app-subheading [config]="config" (onOpenHistory)="openHistory()" (onOpenNotes)="openNotes()"></app-subheading>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- ATT&CK ID -->
            <app-attackid-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object
            }"></app-attackid-property>
        </div>
        <div class="col">
            <!-- VERSION NUMBER -->
            <app-version-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object
            }"></app-version-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- SECTOR -->
            <app-list-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object,
                field: 'sectors',
                editType: 'select'
            }"></app-list-property>
        </div>
        <div class="col">
            <!-- PLATFORMS -->
            <app-list-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object,
                field: 'platforms',
                editType: 'select'
            }"></app-list-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- Domains -->
            <app-list-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object,
                field: 'domains',
                disabled: true,
                editType: 'select'
            }"></app-list-property>
        </div>
        <div class="col">
            <!-- CONTRIBUTORS -->
            <app-list-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object,
                field: 'contributors',
                editType: 'any'
            }"></app-list-property>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- RELATED ASSETS -->
            <app-subtype-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object,
                field: 'relatedAssets',
                referencesField: 'external_references',
                label: 'related assets',
                subtypeFields: [
                    { name: 'name', editType: 'string', required: true, key: true},
                    { name: 'related_asset_sectors', label: 'sectors', editType: 'select'},
                    { name: 'description', supportsReferences: true, editType: 'description'}
                ],
                tooltip: 'a related asset'
            }"></app-subtype-property>
        </div>
    </div>
    <div class="row">
        <div class=col>
            <!-- DESCRIPTION -->
            <app-descriptive-property [config]="{
                mode: config.mode,
                object: config.object,
                field: 'description',
                firstParagraphOnly: false,
                referencesField: 'external_references',
                label: 'Description'
            }"></app-descriptive-property>
        </div>
    </div>
    <!-- RELATIONSHIPS - NOTE: these are only shown in 'view' mode -->
    <div *ngIf="(config.showRelationships || !config.hasOwnProperty('showRelationships')) && !editing">    
        <!-- TECHNIQUES USED -->
        <div class="row">
            <div class="col">
                <h2 class="section-header">Techniques Used</h2>
            </div>
        </div>
        <div class="row" *ngIf="canEdit">
            <div class="col">
                <app-add-relationship-button (created)="techniqueList.applyControls(); onReload.emit()" [config]="{
                    label: 'add a technique',
                    relationship_type: 'targets',
                    sourceType: 'technique',
                    target_object: asset
                }"></app-add-relationship-button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-stix-list #techniqueList [config]="{
                    'type': 'relationship', 
                    'targetRef': asset.stixID,
                    'sourceType': 'technique',
                    'relationshipType': 'targets',
                    'clickBehavior': 'dialog',
                    'allowEdits': true
                }"></app-stix-list>
            </div>
        </div>
    </div>
    <!-- EXTERNAL REFERENCES -->
    <div *ngIf="asset.external_references.list().length > 0 || previous?.external_references.list().length > 0">
        <div class="row">
            <div class="col">
                <h2 class="section-header">References</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-external-references-property [config]="{
                    mode: config.mode,
                    object: config.object,
                    referencesField: 'external_references'
                }"></app-external-references-property>
            </div>
        </div>
    </div>
</div>
