<div class="matrix-view view-page grid spacing-16">
	<div class="row">
		<div class="col">
			<app-name-property [config]="{
                mode: config.mode,
                object: config.object
            }"></app-name-property>
			<app-subheading [config]="config" (onOpenHistory)="openHistory()" (onOpenNotes)="openNotes()"></app-subheading>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<!-- ATT&CK ID -->
			<app-attackid-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object
            }"></app-attackid-property>
		</div>
		<div class="col">
			<!-- VERSION NUMBER -->
			<app-version-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object
            }"></app-version-property>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<!-- DESCRIPTION -->
			<app-descriptive-property class="grow-to-row" [config]="{
                mode: config.mode,
                object: config.object,
                field: 'description',
                firstParagraphOnly: false,
                referencesField: 'external_references',
                label: 'Description'
            }"></app-descriptive-property>
		</div>
	</div>
	<!-- TACTICS -->
	<div *ngIf="editing" class="row">
		<div class="col">
			<!-- section header only shown during editing -->
			<h2 class="section-header">TACTICS</h2>
		</div>
	</div>
	<div class="row" *ngIf="!loading; else tacticsLoading">
		<app-ordered-list-property class="grow-to-row" [config]="{
			mode: config.mode,
			field: 'name',
			globalObjects: all_tactics,
			object: config.object,
			objectOrderedListField: 'tactic_refs',
			clickBehavior: 'link',
			type: 'tactic',
			label: 'tactics'
		}"></app-ordered-list-property>
	</div>
	<ng-template #tacticsLoading>
		<div class="row labelled-box spacing-16 grow-to-row">
			<div class="content">
				<app-loading-overlay></app-loading-overlay>
			</div>
			<span class="labelled-box-label">tactics</span>
		</div>
	</ng-template>
</div>

<ng-container *ngIf="!editing" #matrixView>
	<div class="row">
		<div class="col">
			<h2 *ngIf="!editing" class="section-header">MATRIX</h2>
		</div>
	</div>
	<ng-container *ngIf="!loading else loadingDisplay">
		<!-- MATRIX (view) -->
		<ng-container *ngIf="matrix_tactics.length > 0 else nothingHere">
			<div class="matrix-button-row">
				<mat-form-field appearance="outline">
					<mat-label>Matrix View</mat-label>
					<mat-select [(value)]="view">
						<mat-option value="side">Side</mat-option>
						<mat-option value="flat">Flat</mat-option>
					</mat-select>
				</mat-form-field>
				<button mat-stroked-button (click)="toggleAllSubtechniquesVisible(true)">Show all sub-techniques</button>
				<button mat-stroked-button (click)="toggleAllSubtechniquesVisible(false)">Hide all sub-technique</button>
			</div>
			<app-matrix-side *ngIf="view==='side'" [matrix]="matrix" [tactics]="matrix_tactics"></app-matrix-side>
			<app-matrix-flat *ngIf="view==='flat'" [matrix]="matrix" [tactics]="matrix_tactics"></app-matrix-flat>
		</ng-container>
		<ng-template #nothingHere>
			<app-empty-list-marker (onCheckAgain)="loadMatrix()"></app-empty-list-marker>
		</ng-template>
	</ng-container>
	<ng-template #loadingDisplay>
		<app-loading-overlay></app-loading-overlay>
	</ng-template>
</ng-container>

<!-- EXTERNAL REFERENCES -->
<div *ngIf="matrix.external_references.list().length > 0 || previous?.external_references.list().length > 0">
	<div class="row">
		<div class="col">
			<h2 class="section-header">References</h2>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<app-external-references-property [config]="{
                  mode: config.mode,
                  object: config.object,
                  referencesField: 'external_references'
              }"></app-external-references-property>
		</div>
	</div>
</div>
