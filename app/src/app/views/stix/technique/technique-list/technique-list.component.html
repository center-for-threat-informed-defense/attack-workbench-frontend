<div class="list-page">
    <div class="list-page-header">
        <h1 class="with-help-icon">
            techniques
            <popover-content #objectDescription placement="bottom">
                <span>Techniques represent 'how' an adversary achieves a tactical goal by performing an action. For example, an adversary may dump credentials to achieve credential access.</span>
            </popover-content>
            <mat-icon class="help-icon" [popover]="objectDescription" aria-label="help">help_outline</mat-icon>
        </h1>

        <div class="button-group" *ngIf="canEdit">
            <button mat-mini-fab class="extended-fab-button" color="primary" [routerLink]="['/technique/new']" [queryParams]="{editing: true}">
                <mat-icon>create</mat-icon> <span class="text-label">create a technique</span>
            </button>
        </div>
    </div>
    <app-stix-list [config]="{'type': 'technique', 'showLinks': true}"></app-stix-list>
</div>
