<div class="list-page">
    <div class="list-page-header">
        <h1 class="with-help-icon">
            campaigns
            <mat-icon class="help-icon" aria-label="help"
                        popover="Campaigns are a grouping of intrusion activity conducted over a specific period of time with common targets and objectives; this activity may or may not be linked to a specific threat actor."
                        popoverPlacement="bottom">
                help_outline
            </mat-icon>
        </h1>

        <div class="button-group" *ngIf="canEdit">
            <button mat-mini-fab class="extended-fab-button" color="primary" [routerLink]="['/campaign/new']" [queryParams]="{editing: true}">
                <mat-icon>create</mat-icon> <span class="text-label">create a campaign</span>
            </button>
        </div>
    </div>
    <app-stix-list [config]="{type: 'campaign', 'showLinks': true}"></app-stix-list>
</div>
