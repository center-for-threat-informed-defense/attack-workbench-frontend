<button class="tlp-diff hide-badge-text" [ngClass]="tlpClass()"
    [matTooltip]="getTooltip()"
    matTooltipPosition="above"
    matBadge="0"
    matBadgeDescription="statements changed"
    matBadgeOverlap="true"
    matBadgeSize="small"
    [matBadgeHidden]="previous == current">
    TLP: {{current}}
    <mat-icon class="small-icon" *ngIf="tlpChangeIndicator()">
        {{ tlpChangeIndicator() }}
    </mat-icon>
</button>
