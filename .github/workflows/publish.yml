name: publish

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Build and publish the Docker image
        run: |
          echo $GITHUB_TOKEN | docker login ghcr.io -u center-for-threat-informed-defense --password-stdin
          docker build . --tag ghcr.io/center-for-threat-informed-defense/attack-workbench-frontend:${{github.ref_name}}
          docker push ghcr.io/center-for-threat-informed-defense/attack-workbench-frontend:${{github.ref_name}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
