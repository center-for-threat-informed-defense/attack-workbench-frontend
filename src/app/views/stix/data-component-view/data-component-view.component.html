<div class="data-component-view view-page grid spacing-16">
  <div class="row">
    <div class="col">
      <app-name-property
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-name-property>
      <app-subheading
        [config]="{ mode: config.mode, object: config.object }"
        (onOpenHistory)="openHistory()"
        (onOpenNotes)="openNotes()">
      </app-subheading>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- ATT&CK ID -->
      <app-attackid-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-attackid-property>
    </div>
    <div class="col">
      <!-- VERSION NUMBER -->
      <app-version-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-version-property>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- Domains -->
      <app-list-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'domains',
          editType: 'select',
        }"></app-list-property>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- DESCRIPTION -->
      <app-descriptive-property
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'description',
          firstParagraphOnly: false,
          referencesField: 'external_references',
          label: 'Description',
        }"></app-descriptive-property>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- LOG SOURCES -->
      <app-subtype-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'logSources',
          label: 'log sources',
          subtypeFields: [
            {
              name: 'name',
              required: true,
              key: true,
              editType: 'string',
            },
            {
              name: 'channel',
              required: true,
              editType: 'string',
            },
          ],
          tooltip: 'a log source',
        }"></app-subtype-property>
    </div>
  </div>
  <!-- RELATIONSHIPS - NOTE: these are only shown in 'view' mode -->
  @if (
    (config.showRelationships || !config.hasOwnProperty('showRelationships')) &&
    !editing
  ) {
    <div [ngStyle]="{ display: showTechniques ? 'inherit' : 'none' }">
      <div class="row">
        <div class="col">
          <h2 class="section-header">Techniques Detected</h2>
          <app-outdated-content-warning></app-outdated-content-warning>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-stix-list
            #techniquesList
            (detectsHasData)="showTechniques = $event"
            [config]="{
              type: 'relationship',
              sourceRef: dataComponent.stixID,
              relationshipType: 'detects',
              clickBehavior: 'dialog',
            }">
          </app-stix-list>
        </div>
      </div>
    </div>
  }
  <!-- EXTERNAL REFERENCES -->
  <div
    *ngIf="
      dataComponent.external_references.list().length > 0 ||
      previous?.external_references.list().length > 0
    ">
    <div class="row">
      <div class="col">
        <h2 class="section-header">References</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-external-references-property
          [config]="{
            mode: config.mode,
            object: config.object,
            referencesField: 'external_references',
          }"></app-external-references-property>
      </div>
    </div>
  </div>
</div>
