<div [class]="'app-root ' + theme">
    <app-header (onLogin)="login()" (onLogout)="logout()" (onRegister)="register()" [style.margin-top]="-hiddenHeaderPX + 'px'" #header></app-header>
    <mat-drawer-container class="app-body">
        <mat-drawer-content>
            <div class="app-content">
                <app-toolbar (onToggleTheme)="toggleTheme()" (onScrollTop)="scrollToTop()" [canScroll]="hiddenHeaderPX != 0"></app-toolbar>
                <div *ngIf="alertStatus" class="banner" [ngClass]="(alertStatus === 'pending') ? 'success' : 'warning' ">
                    <span class="banner-text"><span *ngIf="alertStatus === 'pending'">Registration successful! </span>Your account is {{alertStatus}}, please contact your Administrator</span>
                    <button mat-icon-button (click)="alertStatus=''"><mat-icon>close</mat-icon></button>
                </div>
                <div class="router-padding" #scrollRef>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </mat-drawer-content>
        <mat-drawer mode="side" position="end" #sidebar [opened]="sidebarOpened">
            <div class="app-drawer">
                <app-resources-drawer></app-resources-drawer>
            </div>
        </mat-drawer>
    </mat-drawer-container>
</div>
