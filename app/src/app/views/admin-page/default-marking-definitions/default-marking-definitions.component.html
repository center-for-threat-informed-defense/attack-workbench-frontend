<div class="view-page grid spacing-16">
    <div class="row">
        <div class="col">
            <h1>Default Marking Definition Statements</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>
                Default Marking Definition Statements are statements that will be applied by default to newly created objects.
                The default marking definition statements will also be applied to objected that were saved and did not have the default statements. 
            </p>
        </div>
    </div>
    <div class="grid">
        <hr>
        <div class="row">
            <div class="col center">
                <div>
                    <button mat-mini-fab class="extended-fab-button" color="primary" (click)="updateDefaultMarkingDefs()">
                        <mat-icon>settings</mat-icon> <span class="text-label">update default marking definitions</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
