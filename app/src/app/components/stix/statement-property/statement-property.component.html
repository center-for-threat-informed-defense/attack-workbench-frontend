<div class="statement-property">
    <div class="content">
        <div *ngIf="(data$ | async)">
            <app-statement-view *ngIf="config.mode == 'view'" [config]="config" [markingDefinitions]="markingDefinitions" [objStatements]="objStatements"></app-statement-view>
            <app-statement-edit *ngIf="config.mode == 'edit'" [config]="config" [markingDefinitions]="markingDefinitions" [objStatements]="objStatements"></app-statement-edit>
        </div>
    </div>
</div>
