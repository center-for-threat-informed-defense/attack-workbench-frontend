<div class="list-page">
    <div class="list-page-header">
        <h1 class="with-help-icon">
            data sources
            <mat-icon class="help-icon" aria-label="help"
                        popover="Data sources represent relevant information that can be collected by sensors or logs to detect adversary behaviors. Data sources include data components to provide an additional layer of context and identify the specific properties of a data source that are relevant to detecting an ATT&CK technique or sub-technique."
                        popoverPlacement="bottom"
                        >
                help_outline
            </mat-icon>
        </h1>
        <div class="button-group" *ngIf="canEdit">
            <button mat-mini-fab class="extended-fab-button" color="primary" [routerLink]="['/data-source/new']" [queryParams]="{editing: true}">
                <mat-icon>create</mat-icon> <span class="text-label">create a data source</span>
            </button>
        </div>
    </div>
    <app-stix-list [config]="{type: 'data-source', 'showLinks': true}"></app-stix-list>
</div>
