<h1 class="name-property">
    <ng-container *ngIf="config.mode == 'view'; else edit">
        <span *ngIf="config.object.attackType == 'technique' && config.object.is_subtechnique && config.object.parentTechnique">{{config.object.parentTechnique.name}}: </span> {{config.object[config.field ? config.field : "name"]}}
    </ng-container>
    <ng-template #edit>
        <mat-form-field class="name-edit" appearance="outline">
            <mat-label>name</mat-label>
            <span *ngIf="config.object.attackType == 'technique' && config.object.is_subtechnique && config.object.parentTechnique" matPrefix>{{config.object.parentTechnique.name}}: </span>
            <input matInput required [(ngModel)]="config.object[config.field ? config.field : 'name']">
        </mat-form-field>
    </ng-template>
</h1>
<h3 class="status">
    <span class="warning-text" *ngIf="config.object['deprecated']">deprecated</span>
    <span class="warning-text" *ngIf="config.object['revoked']">revoked</span>
</h3>
