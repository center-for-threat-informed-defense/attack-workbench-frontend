<div class="list-page">
  <div class="list-page-header">
    <h1>Reference Manager</h1>
    <div class="button-group" *ngIf="canEdit">
      <button mat-raised-button class="extended-button" color="primary" (click)="openReference()">
        <mat-icon>create</mat-icon>
        <span class="text-label">create a reference</span>
      </button>
    </div>
  </div>
</div>
<div class="reference-manager">
  <div class="search">
    <mat-form-field appearance="fill" class="fullwidth">
      <mat-label>search</mat-label>
      <input matInput #search [(ngModel)]="searchQuery" />
    </mat-form-field>
  </div>
  <div class="scroll-container">
    <ng-container *ngIf="!loading; else loadingReferences">
      <table
        mat-table
        *ngIf="references$ | async as references; else loadingReferences"
        [dataSource]="references.data"
      >
        <caption hidden aria-hidden="false" aria-label="reference table">
          Reference List
        </caption>
        <!-- citation -->
        <ng-container matColumnDef="citation">
          <th mat-header-cell *matHeaderCellDef>Source Name</th>
          <td mat-cell *matCellDef="let reference">{{ reference.source_name }}</td>
        </ng-container>
        <!-- reference -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef>Reference</th>
          <td mat-cell *matCellDef="let reference">
            <span>{{ reference.description }}</span>
          </td>
        </ng-container>
        <!-- count -->
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>Count</th>
          <td mat-cell *matCellDef="let reference">{{ referenceCount(reference.source_name) }}</td>
        </ng-container>
        <!-- open -->
        <ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef>
            <!-- nothing in header -->
          </th>
          <td mat-cell *matCellDef="let reference" class="icon-cell">
            <mat-icon aria-hidden="false" aria-label="open">open_in_new</mat-icon>
          </td>
        </ng-container>
        <!-- row definitions -->
        <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs" (click)="openReference(row)"></tr>
      </table>
    </ng-container>
    <ng-template #loadingReferences>
      <app-loading-overlay></app-loading-overlay>
    </ng-template>
    <mat-paginator
      [length]="totalReferences"
      pageSize="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="applyControls()"
    ></mat-paginator>
  </div>
</div>
