<div class="teams-view-page view-page grid spacing-16" *ngIf="team else loadingTeam">
  <div class="row">
    <div class="col">
      <app-name-property [config]="{
          mode: editing? 'edit' : 'view',
          object: team
      }"></app-name-property>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <!-- DESCRIPTION -->
        <app-descriptive-property [config]="{
            mode: editing? 'edit' : 'view',
            object: team,
            field: 'description',
            firstParagraphOnly: false, 
            label: 'Description'
        }"></app-descriptive-property>
    </div>
  </div>
  <span *ngIf="!editing">
    <div class="row">
        <div class="col">
          <h2>Users</h2>
        </div>
      </div>
      <div class="form-row space-around">
        <div class="col">
          <div class="button-group">
            <button mat-mini-fab class="extended-fab-button" color="primary" (click)="updateUsers()">
              <mat-icon>supervisor_account</mat-icon> <span class="text-label">add or remove users</span>
            </button>
          </div>
        </div>
    </div>
    <div class="table-container">
        <!-- ----- -->
        <!-- TABLE -->
        <!-- ----- -->
        <div class="scroll-container" *ngIf="users else loadingUsers">
            <table mat-table *ngIf="users.length > 0 else nothingHere" [dataSource]="users" aria-label="users table">
                <ng-container matColumnDef="username">
                    <th scope="col" mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th scope="col" mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>
                <ng-container matColumnDef="options" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef></th> <!-- nothing in header -->
                  <td mat-cell *matCellDef="let user" class="icon-cell" (click)="removeUser(user)">
                      <mat-icon aria-hidden="false" aria-label="remove-user-from-team"
                        matTooltip="Remove user from team">clear</mat-icon>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" class="element-row"></tr>
            </table>
            <ng-template #nothingHere>
                <app-empty-list-marker [message]="'Nothing here'" (onCheckAgain)="loadUsers()"></app-empty-list-marker>
            </ng-template>
        </div>
        <!-- ---------- -->
        <!-- PAGINATION -->
        <!-- ---------- -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10" (page)="loadUsers()" [length]="totalObjectCount"></mat-paginator>
    </div>
    <div class="col" >
      <div class="row">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Team Recent Activity 
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-recent-activity [identities]="team.users"></app-recent-activity>
        </mat-expansion-panel>
      </div>
    </div>
  </span>
  <ng-template #loadingUsers>
      <app-loading-overlay message="loading users"></app-loading-overlay>
  </ng-template>
</div>


<ng-template #loadingTeam>
  <app-loading-overlay message="loading team"></app-loading-overlay>
</ng-template>
