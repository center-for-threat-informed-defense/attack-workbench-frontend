<div class="technique-cell">
  <div  (click)="onLeftClick()"
        matTooltip="{{technique.attackID}}"
        matTooltipPosition="above"
        matTooltipClass="technique-cell-tooltip">
    <span>
      {{technique.name}}
    </span>
    <ng-container *ngIf="technique.subTechniques.length > 0">
      <sub>
        <!-- set this to be the number of subtechiques -->
        ({{technique.subTechniques.length}})
      </sub>
    </ng-container>

  </div>
</div>
