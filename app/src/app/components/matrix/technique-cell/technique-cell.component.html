<div class="technique-cell">
  <div  (click)="onLeftClick()"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()">
    <span>
      {{technique.name}}
    </span>
    <ng-container *ngIf="!technique.is_subtechnique">
      <sub>
        <!-- set this to be the number of subtechiques -->
        (2)
      </sub>
    </ng-container>

  </div>
</div>
