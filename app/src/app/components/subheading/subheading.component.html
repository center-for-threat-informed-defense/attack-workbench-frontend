<div class="section-header">
    <div class="app-subheading">
        <div class="section-header-section" [class.clickable]="config.sidebarControl != 'disable'" (click)="openHistory()" [popover]="historyPeek" popoverPlacement="bottom">
            Modified <app-timestamp-view [config]="{
                mode: 'view',
                object: config.object,
                field: 'modified',
                humanize: true
            }"></app-timestamp-view>
        </div>
        <!-- <div class="subheading-section" [class.clickable]="config.sidebarControl != 'disable'" (click)="openNotes()">
            12 Notes
        </div> -->
    </div>
</div>

<!-- history peek popover -->
<popover-content #historyPeek>
    <div class="historyPeek">
        <app-timestamp-property [config]="{
            mode: 'view',
            object: config.object,
            field: 'modified',
            attribution: 'modified_by',
            displayName: 'true'
        }"></app-timestamp-property>
        <app-timestamp-property [config]="{
            mode: 'view',
            object: config.object,
            field: 'created',
            attribution: 'created_by',
            displayName: 'true'
        }"></app-timestamp-property>
    </div>
</popover-content>
