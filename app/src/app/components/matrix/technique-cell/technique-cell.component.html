<div class="technique-cell" [ngClass]="getClass()">
  <div  (click)="onLeftClick($event)"
        (contextmenu)="onRightClick($event)"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()">
    <ng-container *ngIf="showID" class="showID">
      {{technique.attackID}}
    </ng-container>
    {{technique.name}}
  </div>
  <app-tooltip *ngIf="showTooltip" [technique]="technique" [tactic]="tactic" [viewModel]="viewModel"></app-tooltip>
  <app-contextmenu *ngIf="showContextMenu" [technique]="technique" [tactic]="tactic" [viewModel]="viewModel" (close)="closeContextMenu(); onMouseLeave()"></app-contextmenu>
</div>
