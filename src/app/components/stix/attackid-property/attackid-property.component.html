<div class="attackid-property grow-to-row">
  @if (config.mode === 'diff') {
    <div class="labelled-box grow-to-row">
      <div class="content">
        <app-property-diff
          [before]="previousId"
          [after]="currentId"></app-property-diff>
      </div>
      <span class="labelled-box-label">ATT&CK ID</span>
    </div>
  } @else {
    <div class="labelled-box grow-to-row">
      <div
        class="content"
        [ngClass]="{ 'icon-button': config.object['attackID'] }">
        {{ config.object['attackID'] }}
        @if (config.object['attackID']) {
          <button
            mat-icon-button
            [cdkCopyToClipboard]="linkById"
            (click)="
              snackbar.open('LinkById copied to clipboard', null, {
                duration: 1000,
              })
            "
            matTooltip="copy LinkById"
            aria-label="copy linkById">
            <mat-icon>content_copy</mat-icon>
          </button>
        }
      </div>
      <span class="labelled-box-label">ATT&CK ID</span>
    </div>
  }
</div>
