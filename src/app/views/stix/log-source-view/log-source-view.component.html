<div class="log-source-view view-page grid spacing-16">
  <div class="row">
    <div class="col">
      <!-- NAME -->
      <app-name-property
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-name-property>
      <app-subheading
        [config]="config"
        (onOpenHistory)="openHistory()"
        (onOpenNotes)="openNotes()"></app-subheading>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- ATT&CK ID -->
      <app-attackid-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-attackid-property>
    </div>
    <div class="col">
      <!-- VERSION NUMBER -->
      <app-version-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
        }"></app-version-property>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- PERMUTATIONS -->
      <app-subtype-property
        class="grow-to-row"
        [config]="{
          mode: config.mode,
          object: config.object,
          field: 'permutations',
          label: 'permutations',
          subtypeFields: [
            {
              name: 'name',
              required: true,
              key: true,
              editType: 'string',
            },
            {
              name: 'channel',
              required: true,
              editType: 'string',
            },
            {
              name: 'data_component_name',
              label: 'data component',
              required: true,
              editType: 'autocomplete',
            },
          ],
          tooltip: 'a permutation',
        }"></app-subtype-property>
    </div>
  </div>
</div>
