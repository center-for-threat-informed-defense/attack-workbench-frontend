<div class="list-page">
    <div class="list-page-header">
        <h1>marking definitions</h1>
        <div class="button-group">
            <button mat-mini-fab class="extended-fab-button" color="primary" [routerLink]="['/marking-definition/new']" [queryParams]="{editing: true}">
                <mat-icon>create</mat-icon> <span class="text-label">create a marking definition</span>
            </button>
        </div>
    </div>
    <app-stix-list [config]="{
        type: 'marking-definition', 
        'showLinks': true, 
        'uneditableObject': true,
        'showFilters': false
    }"></app-stix-list>
</div>
