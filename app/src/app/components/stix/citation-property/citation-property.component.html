<div class="citation-property grow-to-row">
    <div *ngIf="!config.mode || config.mode == 'view'" class="labelled-box grow-to-row">
        <div class="content">
            <app-citation-view [config]="config"></app-citation-view>
        </div>
        <span class="labelled-box-label">{{config.label}}</span>
    </div>
    <app-citation-edit *ngIf="config.mode == 'edit'" class="grow-to-row" [config]="config"></app-citation-edit>
    <app-citation-diff *ngIf="config.mode == 'diff'" class="grow-to-row" [config]="config"></app-citation-diff>
</div>
