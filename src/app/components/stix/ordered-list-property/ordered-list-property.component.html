<div class="ordered-list-property">
  <app-ordered-list-view
    *ngIf="!config.mode || config.mode === 'view'"
    [config]="config"></app-ordered-list-view>
  <app-ordered-list-edit
    *ngIf="config.mode === 'edit'"
    [config]="config"></app-ordered-list-edit>
  <app-ordered-list-diff
    *ngIf="config.mode === 'diff'"
    [config]="config"></app-ordered-list-diff>
</div>
