<div class="subtype-view grow-to-row" *ngIf="!config.mode || config.mode == 'view'">
    <div class="content">
        <table *ngIf="detailTable.length" mat-table [dataSource]="detailTable">
            <ng-container [matColumnDef]="column.label ? column.label : column.name" *ngFor="let column of subtypeFields">
                <th mat-header-cell *matHeaderCellDef> {{column.label ? column.label : column.name}} </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="!column.supportsReferences">{{element[column.name]}}</span>
                    <markdown *ngIf="column.supportsReferences" [data]="element[column.name]"></markdown>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="fieldLabels"></tr>
              <tr mat-row *matRowDef="let row; columns: fieldLabels;"></tr>
        </table>
    </div>
    <label>{{config.label}}</label>
</div>
