<div class="name-property">
	<div *ngIf="!config.mode || config.mode == 'view'">
		<h1 class="lowercase">
			<span *ngIf="config.parent">
				<a class="external-link" [href]="internalParentLink" target="_blank">{{config.parent.name}}</a>:&nbsp;
			</span>
			{{ config.object[field] }}
			<app-icon-view [config]="{object: config.object, field: 'workflow'}"></app-icon-view>
		</h1>
		<h3 class="status">
			<span class="warning-text" *ngIf="config.object['deprecated']">deprecated</span>
			<span class="warning-text" *ngIf="config.object['revoked'] && loaded">revoked by: {{target_obj.stix.name}}</span>
		</h3>
	</div>
	<div *ngIf="config.mode == 'edit'">
        <mat-form-field class="name-edit" appearance="outline" [floatLabel]="config.parent ? 'always' : 'auto'">
            <mat-label>name</mat-label>
			<h1 class="lowercase">
				<div class="parent-name" *ngIf="config.parent" matTextPrefix>{{config.parent.name}}: </div>
				<input class="c-align" matInput required [(ngModel)]="config.object[field]">
			</h1>
        </mat-form-field>
		<h3 class="status">
			<span class="warning-text" *ngIf="config.object['deprecated']">deprecated</span>
			<span class="warning-text" *ngIf="config.object['revoked'] && loaded">revoked by: {{target_obj.stix.name}}</span>
		</h3>
	</div>
	<div *ngIf="config.mode == 'diff'">
		<h1 class="lowercase">
			<app-property-diff [before]="before" [after]="after"></app-property-diff>
		</h1>
		<h3 class="status">
			<span class="warning-text" *ngIf="config.object[0]['deprecated']">deprecated</span>
			<span class="warning-text" *ngIf="config.object[0]['revoked'] && loaded">revoked by: {{target_obj.stix.name}}</span>
		</h3>
	</div>
</div>
