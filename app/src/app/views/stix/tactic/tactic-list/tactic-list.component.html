<div class="list-page">
    <div class="list-page-header">
        <h1 class="with-help-icon">
            tactics 
            <mat-icon class="help-icon" aria-label="help"
                        popover="Tactics represent the &quot;why&quot; of an ATT&CK technique or sub-technique. It is the adversary's tactical goal: the reason for performing an action. For example, an adversary may want to achieve credential access."
                        popoverPlacement="bottom"
                        >
                help_outline
            </mat-icon>
        </h1>

        <div class="button-group" *ngIf="canEdit">
            <button mat-mini-fab class="extended-fab-button" color="primary" [routerLink]="['/tactic/new']" [queryParams]="{editing: true}">
                <mat-icon>create</mat-icon> <span class="text-label">create a tactic</span>
            </button>
        </div>
    </div>
    <app-stix-list [config]="{'type': 'tactic', 'showLinks': true}"></app-stix-list>
</div>
