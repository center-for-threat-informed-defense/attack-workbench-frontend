<div class="subtype-view grow-to-row" *ngIf="!config.mode || config.mode == 'view'">
    <div class="content">
        <table aria-describedby="subtypetable" *ngIf="detailTable.length" mat-table [dataSource]="detailTable" class="subtype-table">
            <ng-container [matColumnDef]="column.label ? column.label : column.name" *ngFor="let column of subtypeFields">
                <th mat-header-cell *matHeaderCellDef> {{ (column.label ? column.label : column.name) | titlecase }} </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'ref-column': column.supportsReferences}">
                    <span *ngIf="!column.supportsReferences">{{format(element[column.name])}}</span>
                    <markdown *ngIf="column.supportsReferences" [data]="element[column.name]" class="subtype-markdown"></markdown>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="fieldLabels"></tr>
              <tr mat-row *matRowDef="let row; columns: fieldLabels;"></tr>
        </table>
    </div>
    <label>{{config.label}}</label>
</div>
