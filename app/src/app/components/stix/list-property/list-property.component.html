<div class="list-property grow-to-row">
    <div class="labelled-box grow-to-row" *ngIf="!config.mode || config.mode == 'view'">
        <div class="content">
            <app-list-view [config]="config"></app-list-view>
        </div>
        <span class="labelled-box-label">{{config.label? config.label : config.field}}</span>
    </div>
    <app-list-edit *ngIf="config.mode == 'edit'" class="grow-to-row" [config]="config"></app-list-edit>
    <app-list-diff *ngIf="config.mode == 'diff'" class="grow-to-row" [config]="config"></app-list-diff>
</div>
