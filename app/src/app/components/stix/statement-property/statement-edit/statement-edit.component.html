<div class="statement-edit">
    <button *ngIf="objStatements.length > 0 else noStatements"
        cdkDrag
        [mtxPopoverTriggerFor]="popover"
        mtxPopoverTriggerOn="hover"
        (click)="updateStatements()"
        >
        <div *ngIf="objStatements.length == 1">1 statement</div>
        <div *ngIf="objStatements.length > 1">{{objStatements.length}} statements</div>
    </button>

    <ng-template #noStatements>
        <button (click)="updateStatements()">+ add statement</button>
    </ng-template>

    <mtx-popover #popover="mtxPopover" [position]="['below', 'center']">
        <div style="max-width: 30em;" class="grid spacing-20">
            <div class="row labelled-box suffixed">
                <div class="content">
                    <ul>
                        <li *ngFor="let objStatement of objStatements">{{objStatement.definition_string}}</li>
                    </ul>
                </div>
                <span class="labelled-box-label">Statements</span>
            </div>
            <div class="row grow-to-row c-align-popover">
                <p>Click to update statements</p>
            </div>
        </div>
    </mtx-popover>
</div>
