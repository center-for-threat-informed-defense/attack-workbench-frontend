<div class="multiple-choice-dialog">
  <h1 mat-dialog-title>{{ config.title }}</h1>
  <mat-dialog-content>
    <p *ngIf="config.description">{{ config.description }}</p>
    <div
      class="choice"
      *ngFor="let choice of config.choices"
      (click)="dialogRef.close(choice.label)"
    >
      <h3>{{ choice.label }}</h3>
      <p *ngIf="choice.description">{{ choice.description }}</p>
    </div>
  </mat-dialog-content>
</div>
